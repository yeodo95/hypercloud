apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-operator
  namespace: cicd-system
  labels:
    control-plane: controller-manager
    cicd.tmax.io/part-of: controller
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccount: cicd-service-account
      containers:
      - command:
        - /controller
        image: tmaxcloudck/cicd-operator:v0.4.2
        imagePullPolicy: Always
        name: manager
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - mountPath: /logs
            name: operator-log
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
        - name: operator-log
          hostPath:
            path: /var/log/cicd-operator/logs
      terminationGracePeriodSeconds: 10
